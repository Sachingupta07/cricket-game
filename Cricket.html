<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Cricket Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cricket-Game">
      <h1 class="Game-heading">Bat Ball Stump Game</h1>
      <div class="btns">
        <button
          class="Bat-btn btn1"
          onclick="
              let computerChoice = ComputerChoice();
                 let result = Result('bat',computerChoice )
                 showResult('bat',computerChoice,result);"
        >
          <img src="bat.png" alt="BAT">
        </button>

        <button
          class="Ball-btn btn1"
          onclick="
               computerChoice = ComputerChoice();
                 result = Result('ball',computerChoice );
                 showResult('ball',computerChoice,result)"
        >
          <img src="ball.png" alt="BALL">
        </button>

        <button
          class="Stump-btn btn1"
          onclick="
               computerChoice = ComputerChoice();
               result = Result('stump',computerChoice);
               showResult('stump',computerChoice,result);">
              
          <img src="stump.png" alt="Stump">
        </button>
       
      
      </div>
      <h1 class="usermove"></h1>
      <h1 class="computerMove"></h1>
      <h1 class="result"></h1>
      <h1 class="score"></h1>

      <button class="reset btn1" 
      onclick="localStorage.clear();
      resetScore();"
      > RESET </button>
    </div>

    <script src="cricket.js"></script>
  </body>
</html>
